<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note Manager</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Note</h1>
        <form th:action="@{/note/edit}" method="post">
            <input type="hidden" th:name="id" th:value="${note.id}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:name="title" th:value="${note.title}" class="form-control" placeholder="Enter note title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" th:name="content" class="form-control" rows="4" th:text="${note.content}" placeholder="Enter note content"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/note/list" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
